<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/admin-header :: admin-header"></header>
<div class="container text-center col-6 p-3 border">
    <h5 class="text-success">Добавить событие</h5>
    <form id ="add-promotion" action="/admin/news" method="post">
        <label for="name">Введите название</label>
        <input type="text" id="name" required name="name" class="form-control mb-3" maxlength="30">
        <label for="type">Выберете тип</label>
        <select name="type" required id="type" class="form-select mb-3" aria-label=".form-select-lg example">
            <option selected value="Акция">Акция</option>
            <option value="Новость">Новость</option>
        </select>
        <label for="context">Введите текст</label>
        <textarea id="context" required name="context" class="form-control mb-3"></textarea>
        <label for="img">Ссылка на изображение</label>
        <input type="text" id="img" required name="img" class="form-control mb-3">
        <label for="duration">Продолжительность в днях (для акций)</label>
        <input type="number" id="duration" name="duration" min=0 value="0" class="form-control mb-3">
        <button id="get-info-button" type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
<footer th:insert="blocks/admin-footer :: admin-footer"></footer>
</body>
</html>
