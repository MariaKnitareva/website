<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
    html {
    position: relative;
    min-height: 100%;
    }
    body {
    margin-bottom: 30px;
    }
    .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 30px;
    }
    </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="jumbotron p-3 p-md-5 text-success">
            <div class="px-0">
                <h1 class="display-4 font-italic">История</h1>
                <p class="lead my-3">Бильярд по праву находится в списке элитарных игр. В него играли аристократы, дворяне, купцы, простому же смертному попасть в этой закрытый клуб было невозможно. Сегодня возможность «покатать шары» есть практически у каждого человека, необходимо лишь найти клуб или развлекательный центр, где установлены столы для этой игры.
                    Однако мало кто из игроков задумывается о том, кто придумал бильярд, и где, собственно, это произошло. Историки и знатоки данной игры сходятся во мнении, что след идет с Востока, на котором было придумано много игр и развлечений. В то же время, речь идет не о том классическом бильярде, который мы знаем сегодня, а скорее о некоем прототипе. А вот относительно страны происхождения мнения разошлись. Одни ученые приписывают создание игры Индии, которая подарила миру уже не одну популярную игру. Другие же утверждают, что родина бильярда – Китай. Но у сторонников «китайской версии» есть один изъян – Китай долгое время являлся закрытой страной, и не спешил делиться своими наработками в области культуры с другими странами. Индия же всегда считалась более открытой в этом плане. Но установить доподлинно страну происхождения на сегодняшний день так и не удалось.</p>
            </div>
        </div>
        <div class="container text-center">
            <img class="img-fluid align-self-center" src="https://tt-billiard.ua/image/cache/catalog/istoriya-vozniknoveniya-bilyarda-800x600.jpg">
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
