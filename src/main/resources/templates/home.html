<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="jumbotron p-3 text-white rounded bg-success bg-opacity-60">
            <div class="col px-0">
                <h1 class="display-4 font-italic">Акции и новости</h1>
                <p class="lead my-3">Подробнее об условиях акций вы можете узнать по телефону или написав нам в социальных сетях</p>
            </div>
        </div>
        <div th:each="el : ${promotions}" class="card flex-md-row box-shadow my-3">
            <div class="card-body d-flex flex-column align-items-start">
                <strong th:text="${el.type}" class="d-inline-block mb-2 text-success"></strong>
                <h3 th:text="${el.name}" class="mb-0 text-dark"></h3>
                <div th:date="${el.start}" class="mb-1 text-muted"></div>
                <p th:text="${el.content}" class="card-text mb-auto"></p>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" th:src="${el.imgURL}">
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
