<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="jumbotron p-3 p-md-5 text-white rounded bg-success bg-opacity-60">
            <div class="col-md-6 px-0">
                <h1 class="display-4 font-italic">Акции и новости</h1>
                <p class="lead my-3">Подробнее об условиях акций вы можете узнать по телефону или написав нам в социальных сетях</p>
            </div>
        </div>
        <div class="container">
            <div class="p-md-5">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-success">Акция</strong>
                        <h3 class="mb-0">
                            <p class="text-dark">Скидка 50%</p>
                        </h3>
                        <div class="mb-1 text-muted">Nov 12</div>
                        <p class="card-text mb-auto">Скидка на все 50% в честь открытия!!!</p>
                    </div>
                    <img class="card-img-right flex-auto d-none d-md-block" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="https://www.diamonds-dealer.com/photo/plugin/article/2020/1590846602_1-org.jpg">
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
