<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container-fluid">
        <div class="row align-items-md-stretch justify-content-md-center">
            <div class="col-md-5">
                <div class="h-100 p-5 text-bg-success bg-opacity-20 rounded-3">
                    <h2>Меню</h2>
                    <p>Меню нашего заведения разработано таким образом, что любимые блюда подойдут и взрослым, и детям. У нас просто хорошо, качественно и вкусно!</p>
                    <nav>
                        <a class="btn btn-outline-light" href="https://nedorogoy.site/wp-content/uploads/2019/01/kak-sdelat-menyu-restorana.jpg">Посмотреть меню</a>
                    </nav>
                </div>
            </div>
            <div class="col-md-5">
                <div class="h-100 p-5 bg-body-tertiary border rounded-3 text-success text-opacity-20">
                    <h2>Цены</h2>
                    <p>Здесь вы можете узнать стоимость услуг, предлогаемых нашим заведением!</p>
                    <nav>
                        <a class="btn btn-outline-success" href="https://arsenal-club.com/up/billyard/image-01-12-21-12-33.png">Узнать цены</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
