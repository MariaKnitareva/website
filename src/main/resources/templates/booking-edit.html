<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/admin-header :: admin-header"></header>
<div class="container-fluid text-center">
    <form id ="reservation" method="post">
        <table class="table table-success justify-content-md-center">
            <thead>
            <tr>
                <<th scope="col">Id</th>
                <th scope="col">Имя</th>
                <th scope="col">Телефон</th>
                <th scope="col">Начало брони</th>
                <th scope="col">Конец брони</th>
                <th scope="col">Номер стола</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody th:each="el : ${reservation}">
            <tr>
                <th th:text="${el.id}"></th>
                <th th:text="${el.customer_name}"></th>
                <th th:text="${el.customer_phone}"></th>
                <th th:text="${el.dt_from}"></th>
                <th th:text="${el.dt_to}"></th>
                <th th:text="${el.table_id}"></th>
                <th>
                    <select name="table_status" required class="form-select" aria-label=".form-select-lg example">
                        <option selected th:text="${el.table_status}" disabled></option>
                        <option value="Забронировано">Забронировано</option>
                        <option value="Открыто">Открыто</option>
                        <option value="Отменено">Отменено</option>
                    </select>
                </th>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <button id="reservation-edit-button" type="submit" class="btn btn-success m-3 col-lg">Изменить</button>
            <a class="btn btn-outline-success m-3 col-lg" href="/admin/booking">Назад</a>
        </div>
    </form>
</div>
<footer th:insert="blocks/admin-footer :: admin-footer"></footer>
</body>
</html>
